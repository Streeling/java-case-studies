<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <p th:text="'Status: '" />
  <form>
    <input type="button" name="start" value="Connect"/>
    <input type="button" name="stop" value="Disconnect"/>
  </form>

  <script src="/js/jquery-3.5.1.js" type="text/javascript"></script>
  <script src="/js/sockjs.min.js" type="text/javascript"></script>
  <script src="/js/stomp.min.js" type="text/javascript"></script>
  <script src="/js/main.js" type="text/javascript" th:inline="javascript"></script>
  <script>
    $(function() {
      $("input[type=button][name=start]").click(function() {
        connect("[[${stompDestination}]]", "[[${_csrf.headerName}]]", "[[${_csrf.token}]]", $( "p" ));
      });
    });
  </script>
</body>
</html>
